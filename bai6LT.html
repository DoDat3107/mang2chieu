<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arry = ["a", "-", "b", "-", "c", "-", "d"];

        for (let i = 0; i < arry.length; i++) {
            if (arry[i] === '-') {
                arry[i] = '_';
            }
        }

        // Hiển thị mảng sau khi thay thế
        console.log(arry);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
          let number1s = [];
for (let i = 0; i < 10; i++) {
    let num1 = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
    number1s.push(num1);
}

let number2s = [];
for (let b = 0; b < 10; b++) {
    let num2 = parseInt(prompt("Nhập phần tử thứ " + (b + 1) + ":"));
    number2s.push(num2);
}

let flag = true;

if (number1s.length === number2s.length) {
    for (let i = 0; i < number1s.length; i++) {
        if (number1s[i] !== number2s[i]) {
           flag = false;
            break;
        }
    }
} else {
    flag = false;
}

if (flag) {
    console.log("Hai mảng giống nhau.");
} else {
    console.log("Hai mảng không giống nhau.");
}

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
     
    for(let i=0;i<arr.length;i++){
        let tong =0
        for(let j=0;j<arr[i].length;j++){
            tong = tong +arr[i][j]
        }
        console.log("tổng các phần tử trong từng hàng của mảng 2 chiều là : " +tong);
    }
   
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    for(let i=0;i<arr.length;i++){
        let max = arr[i][0]
        for(let j=1;j<arr[i].length;j++){
            if(arr[i][j]>max){
                max = arr[i][j]
            }

        }
        console.log("phần tử lớn nhất trong hàng "+(i+1)   +" là :" + max)
    }

    </script>
</body>
</html>
